type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Movie @table {
  title: String!
  year: Int!
  createdAt: Timestamp!
  summary: String
  genres: [String]
  runtime: Int
}

type Watch @table {
  user: User
  movie: Movie
  watchDate: Timestamp!
  createdAt: Timestamp!
  location: String
}

type Review @table {
  user: User
  movie: Movie
  watch: Watch
  rating: Int!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  reviewText: String
  isPublic: Boolean!
  shareLinkToken: String
}

type List @table {
  user: User
  name: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  description: String
  isPublic: Boolean!
  shareLinkToken: String
}

type ListMovie @table(key: ["list", "movie"]) {
  list: List!
  movie: Movie!
  position: Int!
  note: String
  createdAt: Timestamp!
}